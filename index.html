<html>
<head>
	<title>Content Library</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/icono.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/hamburger.css"/>
	<script src="js/modernizr.custom.js"></script>
</head> 
<body>
	<div class="panel">
		<div class="header">
			<h1>CONTENT LIBRARY</h1>
			<span class="icono-search" id="iconSearch"></span>
			<span class="icono-gear" id="iconGear"></span>
			<span class="icono-caretUp" id="iconCaretUp"></span>
		</div>
		<div class="display-area">
	
			<div class="cbp-spmenu-push">
				<nav class="cbp-spmenu cbp-spmenu-vertical" id="cbp-spmenu-s2">
					<h2>Category</h2>
						<a href="#">Architecture</a>
						<a href="#">Electrical</a>
						<a href="#">Furniture</a>
						<a href="#">Landscaping</a>
						<a href="#">Symbol & Sign</a>
						<a href="#">Mics.</a>
				</nav>
	
				<div id="showRightPush"><span class="iconHamburger"></span></div>
			</div>
		</div>
	</div>



	<script src="js/classie.js"></script>
		<script>
			var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.querySelector('div.cbp-spmenu-push');

			
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
				  				console.log(1);
			};

			function disableOther( button ) {
				
				if( button !== 'showRightPush' ) {
					classie.toggle( showRightPush, 'disabled' );
				}
			}
			var menuSecond = document.querySelector('span.iconHamburger');

			function toggleMenuSecond () {
  				menuSecond.classList.toggle('close');
			}

			menuSecond.addEventListener('click', toggleMenuSecond);
		</script>

</body>
</html>
