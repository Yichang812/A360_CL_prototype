<html>
	<head>
		<title>Content Library</title>
	</head>
	<body>
		<div class="container">
			<div class="pallet" id="pallet">
				<div class="header">
					<h1>CONTENT LIBRARY</h1>
					<span class="icon-search" id="iconSearch"></span>
					<div class="bubble" id="searchBubble">
						<div class="searchBar">
							<select>
								<option value="all">All</option>
								<option value="architecture">Architecture</option>
								<option value="electrical">Electrical</option>
								<option value="furniture">Furniture</option>
							</select>
							<input type="text" placeholder="" class="search_box">
						</div>
					</div>
					<span class="icon-setting" id="iconSetting"></span>
					<span class="icon-caretUp" id="iconCaretUp"></span>
				</div>
				<div class="subheader">
					<span id="currentView">Favorites</span>
					<span class="icon-hamburger" id="iconHamburger"></span>
				</div>
				<div class="display-area">
					<div class="force-overflow">
						<div class="side-menu-push">
							<nav class="side-menu-list" id="category-list">
								<h2>Category</h2>
								<a href="#"><span class="entypo-left-open-mini"></span><span class="category">Architecture</span></a>
								<a href="#"><span class="entypo-left-open-mini"></span><span class="category">Electrical</span></a>
								<a href="#"><span class="entypo-left-open-mini"></span><span class="category">Furniture</span></a>
								<a href="#"><span class="entypo-left-open-mini"></span><span class="category">Landscaping</span></a>
								<a href="#"><span class="entypo-left-open-mini"></span><span class="category">Symbol & Sign</span></a>
								<a href="#"><span class="entypo-left-open-mini"></span><span class="category">Mics.</span></a>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/icons.css"/>
		<link rel="stylesheet" type="text/css" href="css/sidemenu.css"/>
		<link rel="stylesheet" type="text/css" href="css/bubble.css"/>
		<script src="js/classie.js"></script>
		<script src="js/sidemenu.js"></script>
		<script src="js/icon_transform.js"></script>
		<script src="js/headerIcons.js"></script>
		
	</body>
</html>
